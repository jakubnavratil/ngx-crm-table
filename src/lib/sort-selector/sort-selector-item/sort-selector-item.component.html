<div class="flex flex-row pr-2">
  <div class="flex flex-row space-x-1">
    <p-dropdown [options]="fields || []" [(ngModel)]="selectedField" placeholder="Sloupec" optionLabel="label"
      styleClass="w-44">
    </p-dropdown>

    <p-dropdown [options]="orders" [(ngModel)]="selectedOrder" optionLabel="label" optionValue="value"
      styleClass="w-36">
      <ng-template let-selectedItem pTemplate="selectedItem">
        @if (selectedItem) {
          <div class="flex flex-row items-center">
            <i class="pi {{ selectedItem.icon }} mr-2"></i> {{ selectedItem.label }}
          </div>
        }
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="flex flex-row items-center">
          <i class="pi {{ item.icon }} mr-2"></i> {{ item.label }}
        </div>
      </ng-template>
    </p-dropdown>
  </div>
  <div class="ml-auto">
    <button pButton icon="pi pi-times" class="p-button-danger p-button-text p-button-sm ml-2"
    (click)="remove.emit()"></button>
  </div>
</div>
